{% extends 'base_template.html' %}

{% block content %}

						<div class="module">
							<div class="module-head">
								<h3>All Students</h3>
							</div>
							<div class="module-body table">
								<table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
									<thead>
										<tr>
											<th>Student id</th>
											<th>Name</th>
											<th>Email</th>
											<th>Year</th>
											<th>Branch</th>

										</tr>
									</thead>
									<tbody>
										{% for student in students %}
											<tr class="odd gradeX">
												<td class="center" > {{ student.id }} </td>
												<td class="center" > {{ student.name }} </td>
												<td class="center" > {{ student.email }} </td>
												<td class="center" > {{ student.year }} </td>
												<td class="center" > {{ student.branch }} </td>
											</tr>
										{% endfor %}
									</tbody>
								</table>
							</div>
						</div><!--/.module-->
	<script src="{{ url_for('static', filename='scripts/jquery-1.9.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/jquery-ui-1.10.1.custom.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/datatables/jquery.dataTables.js') }}"></script>
	<script>
		$(document).ready(function() {
			$('.datatable-1').dataTable();
			$('.dataTables_paginate').addClass("btn-group datatable-pagination");
			$('.dataTables_paginate > a').wrapInner('<span />');
			$('.dataTables_paginate > a:first-child').append('<i class="icon-chevron-left shaded"></i>');
			$('.dataTables_paginate > a:last-child').append('<i class="icon-chevron-right shaded"></i>');
		} );
	</script>

{% endblock content %}
